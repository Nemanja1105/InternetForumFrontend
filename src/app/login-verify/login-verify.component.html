<div class="login-container">
    <div class="container h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-xs-12 col-md-5">

                <div class="card mt-4 shadow-5  rounded-4">
                    <div class="card-body p-md-5 py-md-4">
                        <div class="d-flex align-items-center flex-column">
                            <img src="../../assets/emailVerIcon.png" />
                            <p class="fw-bold fs-2 mt-2 mb-2 text-uppercase text-center">Verify it's you</p>
                        </div>
                        <p class="text-secondary">We sent verification code to your email. Please
                            check your
                            inbox and enter code below.</p>
                        <form [formGroup]="form">
                            <div class="mb-3">
                                <label for="nameInput" class="fw-semibold">Verification code<span style="color:red">
                                        *</span></label>
                                <div class="input-group">
                                    <span class="input-group-text" id="addon-wrapping"><img
                                            src="../../assets/keyIcon.png" /></span>
                                    <input formControlName="code" type="text" class="form-control " id="nameInput"
                                        placeholder="Enter verification code" name="name" (blur)="onBlur(code)"
                                        [ngClass]="{ 'is-invalid': (code.dirty || code.touched) && code.invalid }">
                                </div>
                                @if(code.invalid && (code.dirty || code.touched)){

                                <div class="text-danger">
                                    Verification code is invalid!
                                </div>
                                }
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary fw-bold fs-5" name="login" type="submit"
                                    (click)="onSubmit()" [disabled]="!form.valid">
                                    <span>
                                    </span> Confirm
                                </button>
                            </div>
                        </form>
                        <hr class="hr" />
                        <div class="d-flex w-100 justify-content-end text-secondary fw-semibold">
                            <a routerLink="/login" routerLinkActive="active" class="link-opacity-100-hover">Back to
                                login</a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
