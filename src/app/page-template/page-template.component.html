<div class="ccontainer">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#3050c5">
        <div class="container-fluid">

            <a class=" centerIconText navbar-brand text-light fs-3 fw-bold" routerLink="" routerLinkActive="active"><img
                    src="../../assets/forumIcon.png" style="width:56px; height: 56px;" />Online forum</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" offcanvas offcanvas-end" style="background-color:rgba(28,131,224,0.9)" tabindex="-1"
                id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h4 class="offcanvas-title text-light text-center" id="offcanvasNavbarLabel">Menu</h4>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav  justify-content-center fs-4 fw-semibold flex-grow-1 pe-3">
                        <li class="nav-item mx-1">
                            <a class="nav-link  centerIconText" routerLink="/forum" routerLinkActive="active"><img
                                    src="../../assets/forumNavIcon.png" style="width:24px; height: 24px;" />Forum</a>
                        </li>
                        @if(user.role==='Admin'){
                        <li class="nav-item mx-1">
                            <a class="nav-link  centerIconText" routerLink="/user" routerLinkActive="active"><img
                                    src="../../assets/userWhIcon.png" style="width:24px; height: 24px;" />Users</a>
                        </li>
                        }
                        @if(user.role==='Admin' || user.role==='Moderator'){
                        <li class="nav-item mx-1">
                            <a class="nav-link  centerIconText" routerLink="/pending-comments"
                                routerLinkActive="active"><img src="../../assets/chatIcon.png"
                                    style="width:24px; height: 24px;" />Pending
                                comments</a>
                        </li>
                        }





                    </ul>

                    <div id="navRight"
                        class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3 fs-5 fw-bold text-light">
                        <div class="d-flex align-items-center gap-1">
                            <img src="../../assets/userIcon.png" class="rounded-circle"
                                style="width: 24px; height: 24px;" alt="Avatar" />
                            {{user?.username}}
                        </div>
                        <button matTooltip="Logout" (click)="logClick()"
                            class="btn btn-warning fw-semibold centerIconText">

                            <img src="../../assets/logoutIcon.png" />Logout

                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="custom-background  p-md-4 p-2">
        <router-outlet></router-outlet>
    </div>
</div>
